# Crear cluster AKS en subnet External
# Retorna un error pero funciona, es por un issue 
# https://github.com/ansible-collections/azure/issues/167 
# Edita ssh_key si necesita acceder a los nodos 

- name: Create a managed Azure Container Services (AKS) instance 
  hosts: localhost
  connection: local
  vars:
    subnet: ""
    subnet_id: ""
  vars_files:
    - ./config.yml

  tasks:

  - name: Get External Subnet ID
    azure_rm_subnet_info:
      resource_group: "{{ RESOURCE_GROUP }}"
      virtual_network_name: "{{ VNET1 }}"
      name: "{{ SUBNET_EXT }}"
    register: subnet

  - name: Get External Subnet ID 
  #  debug: msg="{{subnet.subnets[0].id}}"
    set_fact:
      subnet_id: "{{subnet.subnets[0].id}}"

  - name: Deploy AKS :)
    azure_rm_aks:
      name: "AKS-Cluster"
      location: "{{ DEFAULT_LOCATION }}"
      resource_group: "{{ RESOURCE_GROUP }}"
      dns_prefix: akslab1
      kubernetes_version: 1.16.10
      linux_profile:
        admin_username: azureuser
        ssh_key: ssh-rsa 
      service_principal:
        client_id: "{{ lookup('ini', 'client_id section=default file=~/.azure/credentials') }}"
        client_secret: "{{ lookup('ini', 'secret section=default file=~/.azure/credentials') }}" 
      network_profile:
        network_plugin: azure
        service_cidr: 10.1.0.0/24
        dns_service_ip: "10.1.0.10"
      agent_pool_profiles:
        - name: default
          count: 2
          vm_size: Standard_D2_v2
          vnet_subnet_id: "{{subnet_id}}"
      tags:
        Environment: Production